<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-image: linear-gradient(150deg,rgba(14, 1, 1, 0.92),rgba(227, 228, 222, 0.896)),url('image/background.jpg');
      background-size: cover;
      
    }
    input {
      font-size: large;
      border: none;
      border-radius: 5px;
      margin: 5px;
      padding: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    input:focus {
      background-color: #9fa0a1;
    }
    #button-div {
      margin-top: 28px;
      margin-bottom: 51px;
    }
    button {
      background-color: #5d8ff4;
      color: #f5f5f5;
      font-size: clamp(1.5rem, 0.35rem + 0.75vw, 1.25rem);
      font-weight: bold;
      border: none;
      margin: 5px;
      padding: 2px 18px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    button:hover {
      background-color: #2b6ff6;
      color: #f5f5f5;
    }
    #result {
      color: #f5f5f5;
      padding: 0.5rem 1rem;
      border-radius: 5px;

    }

    @media screen and (max-width: 300px) {
      .container {
        width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="number" id="num1" placeholder="Enter number 1">
  <input type="number" id="num2" placeholder="Enter number 2">
  <div id="button-div">
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">x</button>
    <button onclick="calculate('/')">/</button>
  </div>
  <h2 id="result"></h2>
  </div>
  
  <script>
    function calculate(operator) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      
      let result;
      if (operator === '+') result = num1 + num2;
      if (operator === '-') result = num1 - num2;
      if (operator === '*') result = num1 * num2;
      if (operator === '/') result = num1 / num2;
      document.getElementById('result').textContent = `Result of ${num1} ${operator} ${num2} = ${result}`;
      document.getElementById('result').style.backgroundColor = "#5d8ff4";
      document.getElementById('result').style.boxShadow = "0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)";
    }
  </script>
</body>
</html>
